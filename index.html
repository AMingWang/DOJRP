<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Pro Radar - Elite Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Consolas, monospace; background: #0b1622; color: white; }
        #map { height: 100vh; width: 100%; background: #0b1622; }
        
        .side-panel {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: rgba(11, 22, 34, 0.95); width: 280px; max-height: 90vh;
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; border: 1px solid #2c3e50;
        }

        .panel-header { padding: 15px; border-bottom: 1px solid #2c3e50; }
        .search-input { 
            width: 100%; padding: 10px; border-radius: 4px; border: none; 
            background: #1c2b39; color: white; box-sizing: border-box; margin-top: 10px;
            outline: none; border: 1px solid #34495e;
        }

        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .atc-item { 
            background: #1c2b39; margin-bottom: 5px; padding: 8px; 
            border-radius: 4px; border-left: 4px solid #00d2ff; font-size: 0.85em;
        }

        .tracking-status {
            padding: 8px; background: #e74c3c; color: white; 
            font-size: 0.85em; text-align: center; cursor: pointer; display: none;
            font-weight: bold;
        }

        /* 警報動畫 */
        @keyframes conflict-blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        .conflict-text { color: #ff4757 !important; animation: conflict-blink 0.6s infinite; font-weight: bold; }

        .leaflet-popup-content-wrapper { background: #0b1622; color: white; border: 1px solid #2c3e50; border-radius: 8px; }
        .route-box { background: #2c3e50; padding: 6px; border-radius: 4px; text-align: center; margin-top: 8px; color: #00d2ff; font-weight: bold; }
        
        /* 趨勢箭頭 */
        .trend-up { color: #2ecc71; font-weight: bold; }
        .trend-down { color: #e74c3c; font-weight: bold; }

        /* 圖表容器 */
        .chart-container { width: 100%; height: 60px; background: #050a0f; border: 1px solid #1c3d5a; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="panel-header">
            <b style="font-size: 1.1em; color: #00d2ff;">VATSIM ELITE RADAR</b><br>
            <small>TRAFFIC: <span id="count">0</span> | ATC: <span id="atc-count">0</span></small>
            <input type="text" id="search-box" class="search-input" placeholder="搜尋呼號並按 Enter 鎖定" onkeydown="if(event.key==='Enter') startTracking(this.value)">
        </div>
        <div id="track-info" class="tracking-status" onclick="stopTracking()">
            CONFIRM TRACKING: <span id="tracking-callsign">---</span> (點擊解除)
        </div>
        <div id="atc-list" class="list-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO' }).addTo(map);

        let terminator = L.terminator({ fillColor: '#000', fillOpacity: 0.3, color: '#444', weight: 1 }).addTo(map);
        setInterval(() => { terminator.setTime(); }, 60000);

        let planeLayer = L.layerGroup().addTo(map);
        let vectorLayer = L.layerGroup().addTo(map);
        let historyLayer = L.layerGroup().addTo(map);
        
        let allPilots = [];
        let trackingTarget = null;
        let flightHistories = {}; // 儲存包含座標與高度的詳細紀錄

        const planeSvg = (color) => `<svg viewBox="0 0 512 512" width="20" height="20"><path fill="${color}" d="M448 336v-40L288 192V79.2c0-22.1-17.9-40-40-40s-40 17.9-40 40V192L48 296v40l160-48v113.6l-48 31.2V472l88-24 88 24v-41.2l-48-31.2V288l160 48z"/></svg>`;

        async function fetchData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                allPilots = data.pilots;
                
                document.getElementById('count').innerText = allPilots.length;
                document.getElementById('atc-count').innerText = data.controllers.length;
                
                updateAtcList(data.controllers);
                renderPlanes();
                
                if (trackingTarget) {
                    const target = allPilots.find(p => p.callsign === trackingTarget);
                    if (target) map.panTo([target.latitude, target.longitude], { animate: true });
                }
            } catch (e) { console.error(e); }
        }

        function updateAtcList(ctrs) {
            const list = document.getElementById('atc-list');
            list.innerHTML = ctrs.filter(c => c.facility > 0).map(c => `
                <div class="atc-item"><b>${c.callsign}</b> <span style="float:right">${c.frequency}</span></div>
            `).join('');
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 3440; // 海里
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function renderPlanes() {
            planeLayer.clearLayers();
            vectorLayer.clearLayers();
            historyLayer.clearLayers();
            const search = document.getElementById('search-box').value.toUpperCase();

            allPilots.forEach((p, index) => {
                // 1. 紀錄歷史紀錄 (軌跡 + 圖表用)
                if (!flightHistories[p.callsign]) flightHistories[p.callsign] = [];
                flightHistories[p.callsign].push({ lat: p.latitude, lon: p.longitude, alt: p.altitude });
                if (flightHistories[p.callsign].length > 30) flightHistories[p.callsign].shift();

                // 2. 衝突偵測 (TCAS Logic)
                let isConflict = false;
                if (p.altitude > 500) {
                    for (let j = index + 1; j < allPilots.length; j++) {
                        const p2 = allPilots[j];
                        if (Math.abs(p.altitude - p2.altitude) < 1000) {
                            const dist = getDistance(p.latitude, p.longitude, p2.latitude, p2.longitude);
                            if (dist < 5) { isConflict = true; break; }
                        }
                    }
                }

                if (search === "" || p.callsign.includes(search)) {
                    // 3. 軌跡繪製
                    const coords = flightHistories[p.callsign].map(h => [h.lat, h.lon]);
                    L.polyline(coords, { color: '#ffffff', weight: 1.5, opacity: 0.2, smoothFactor: 1 }).addTo(historyLayer);

                    // 4. 垂直趨勢與程序識別
                    let trendIcon = "";
                    if (p.vertical_speed > 400) trendIcon = '<span class="trend-up"> ▲</span>';
                    else if (p.vertical_speed < -400) trendIcon = '<span class="trend-down"> ▼</span>';

                    const route = p.flight_plan?.route || "";
                    const sid = route.split(' ')[0] || "DIR";
                    const star = route.split(' ').pop() || "DIR";

                    // 5. 顏色定義
                    let color = "#00d2ff"; // 低空
                    if (p.altitude > 10000) color = "#f1c40f"; // 中空
                    if (p.altitude > 30000) color = "#ffffff"; // 高空
                    if (isConflict) color = "#ff4757"; // 衝突警報

                    // 6. 標記
                    const icon = L.divIcon({
                        className: 'plane-icon',
                        html: `<div style="transform: rotate(${p.heading}deg);">${planeSvg(color)}</div>`,
                        iconSize: [20, 20], iconAnchor: [10, 10]
                    });

                    const marker = L.marker([p.latitude, p.longitude], { icon: icon });
                    
                    marker.bindPopup(() => {
                        const canvasId = `chart-${p.callsign.replace(/[^a-zA-Z0-9]/g, '')}`;
                        setTimeout(() => drawAltitudeChart(canvasId, flightHistories[p.callsign]), 100);
                        return `
                            <div style="min-width: 200px;">
                                <b style="font-size: 1.1em; color: ${color};" class="${isConflict ? 'conflict-text' : ''}">${p.callsign}</b>${trendIcon}
                                <span style="font-size: 0.8em; float: right; color:#888;">${p.name}</span><br>
                                <div style="margin: 5px 0; font-size: 0.85em; line-height: 1.4;">
                                    機型: <b>${p.flight_plan?.aircraft_short || "UNK"}</b> | 應答: <b>${p.transponder}</b><br>
                                    高度: <b>${p.altitude.toLocaleString()} ft</b> | 速度: <b>${p.groundspeed} kt</b>
                                </div>
                                <div class="chart-container"><canvas id="${canvasId}" width="200" height="60"></canvas></div>
                                <div class="route-box">${sid} ➔ ${star}</div>
                                <div style="font-size: 0.7em; color: #555; margin-top:5px; overflow:hidden;">ROUTE: ${route.substring(0, 40)}...</div>
                            </div>
                        `;
                    });

                    marker.on('click', () => startTracking(p.callsign));
                    marker.addTo(planeLayer);
                }
            });
        }

        // 繪製簡易高度剖面圖
        function drawAltitudeChart(id, data) {
            const canvas = document.getElementById(id);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 200, 60);
            ctx.strokeStyle = '#00d2ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const maxAlt = Math.max(...data.map(d => d.alt), 5000);
            data.forEach((d, i) => {
                const x = (i / (data.length - 1)) * 200;
                const y = 60 - (d.alt / maxAlt) * 50 - 5;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
            // 填充漸變
            ctx.lineTo(200, 60); ctx.lineTo(0, 60);
            ctx.fillStyle = 'rgba(0, 210, 255, 0.1)';
            ctx.fill();
        }

        function startTracking(callsign) {
            trackingTarget = callsign.toUpperCase();
            document.getElementById('track-info').style.display = 'block';
            document.getElementById('tracking-callsign').innerText = trackingTarget;
        }

        function stopTracking() {
            trackingTarget = null;
            document.getElementById('track-info').style.display = 'none';
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
