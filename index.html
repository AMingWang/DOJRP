<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook 嵌入式發送器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messageInput { 
            width: 80%; 
            padding: 10px; 
            margin-bottom: 10px; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
        }
        #sendButton { 
            padding: 10px 20px; 
            cursor: pointer; 
            background-color: #7289DA; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        #statusMessage { 
            margin-top: 15px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Discord Webhook 訊息發送 (嵌入式)</h2>
    <input type="text" id="messageInput" placeholder="輸入你要發送到 Discord 的訊息內容">
    <button id="sendButton">發送嵌入式訊息</button>
    <p id="statusMessage"></p>

    <script src="script.js"></script>
</body>
</html>
