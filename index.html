<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時飛行監控儀表板</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px; border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="info-panel">
        <b>VATSIM 即時地圖</b><br>
        飛機數量: <span id="count">載入中...</span><br>
        <small>每 30 秒自動更新</small>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 初始化地圖 (中心設在台灣附近)
        const map = L.map('map').setView([23.5, 121], 5);

        // 2. 加入地圖底層 (使用 OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 用來存放飛機標記的圖層群組
        let planeLayer = L.layerGroup().addTo(map);

        // 3. 抓取資料的函式
        async function fetchVatsimData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                renderPlanes(data.pilots);
                document.getElementById('count').innerText = data.pilots.length;
            } catch (error) {
                console.error("資料抓取失敗:", error);
            }
        }

        // 4. 將飛機繪製到地圖上
        function renderPlanes(pilots) {
            planeLayer.clearLayers(); // 先清除舊的飛機

            pilots.forEach(pilot => {
                if (pilot.latitude && pilot.longitude) {
                    // 建立簡單的圓點標記 (也可以換成飛機圖片)
                    const marker = L.circleMarker([pilot.latitude, pilot.longitude], {
                        radius: 4,
                        fillColor: "#ff7800",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });

                    // 設定彈出視窗資訊
                    marker.bindPopup(`
                        <b>呼號: ${pilot.callsign}</b><br>
                        機型: ${pilot.aircraft_short || '未知'}<br>
                        高度: ${pilot.altitude} ft<br>
                        速度: ${pilot.groundspeed} kt<br>
                        出發: ${pilot.flight_plan?.departure || 'N/A'}<br>
                        目的地: ${pilot.flight_plan?.arrival || 'N/A'}
                    `);

                    marker.addTo(planeLayer);
                }
            });
        }

        // 5. 設定定時更新
        fetchVatsimData();
        setInterval(fetchVatsimData, 30000); // 30 秒更新一次
    </script>
</body>
</html>
