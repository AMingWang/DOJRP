<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Pro Radar - Vertical & Trail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* 確保全畫面撐開 */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #0b1622; font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; /* 防止滾動條導致版面跳動 */
        }

        /* 修正地圖容器定位 */
        #map { 
            position: absolute; top: 0; bottom: 0; width: 100%; 
            background: #0b1622; z-index: 1; 
        }
        
        /* 側邊面板 */
        .side-panel {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: rgba(11, 22, 34, 0.9); width: 280px; max-height: 90vh;
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; border: 1px solid #2c3e50;
            color: white;
        }

        .panel-header { padding: 15px; border-bottom: 1px solid #2c3e50; }
        .search-input { 
            width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #34495e; 
            background: #1c2b39; color: white; box-sizing: border-box; margin-top: 10px;
            outline: none;
        }

        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .atc-item { 
            background: #1c2b39; margin-bottom: 5px; padding: 8px; 
            border-radius: 4px; border-left: 4px solid #00d2ff; font-size: 0.85em;
            display: flex; justify-content: space-between;
        }

        .tracking-status {
            padding: 8px; background: #e74c3c; color: white; 
            font-size: 0.85em; text-align: center; cursor: pointer; display: none;
        }

        /* Leaflet 彈窗樣式 */
        .leaflet-popup-content-wrapper { background: #0b1622; color: white; border: 1px solid #2c3e50; border-radius: 8px; }
        .route-box { background: #2c3e50; padding: 6px; border-radius: 4px; text-align: center; margin-top: 8px; color: #00d2ff; }
        .trend-up { color: #2ecc71; font-weight: bold; }
        .trend-down { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="panel-header">
            <b style="font-size: 1.1em; color: #00d2ff;">VATSIM ADVANCED RADAR</b><br>
            <small>在線：<span id="count">0</span> | 管制：<span id="atc-count">0</span></small>
            <input type="text" id="search-box" class="search-input" placeholder="搜尋呼號追蹤" onkeydown="if(event.key==='Enter') startTracking(this.value)">
        </div>
        <div id="track-info" class="tracking-status" onclick="stopTracking()">
            正在鎖定: <span id="tracking-callsign">---</span> (點擊取消)
        </div>
        <div id="atc-list" class="list-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

    <script>
        // 初始化地圖，確保容器高度已計算
        const map = L.map('map', { zoomControl: false }).setView([23.5, 121], 5);
        
        // 使用 Dark Matter 疊層
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
            attribution: '&copy; CARTO' 
        }).addTo(map);

        let terminator = L.terminator({ fillColor: '#000', fillOpacity: 0.3, color: '#444', weight: 1 }).addTo(map);
        setInterval(() => { terminator.setTime(); }, 60000);

        let planeLayer = L.layerGroup().addTo(map);
        let vectorLayer = L.layerGroup().addTo(map);
        let historyLayer = L.layerGroup().addTo(map);
        
        let allPilots = [];
        let trackingTarget = null;
        let flightHistories = {};

        const planeSvg = (color) => `<svg viewBox="0 0 512 512" width="20" height="20"><path fill="${color}" d="M448 336v-40L288 192V79.2c0-22.1-17.9-40-40-40s-40 17.9-40 40V192L48 296v40l160-48v113.6l-48 31.2V472l88-24 88 24v-41.2l-48-31.2V288l160 48z"/></svg>`;

        async function fetchData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                allPilots = data.pilots;
                
                document.getElementById('count').innerText = allPilots.length;
                document.getElementById('atc-count').innerText = data.controllers.length;
                
                updateAtcList(data.controllers);
                renderPlanes();
                
                if (trackingTarget) {
                    const target = allPilots.find(p => p.callsign === trackingTarget);
                    if (target) map.panTo([target.latitude, target.longitude]);
                }
            } catch (e) { console.error("數據獲取失敗:", e); }
        }

        function updateAtcList(ctrs) {
            const list = document.getElementById('atc-list');
            list.innerHTML = ctrs.filter(c => c.facility > 0).map(c => `
                <div class="atc-item"><b>${c.callsign}</b> <span>${c.frequency}</span></div>
            `).join('');
        }

        function getVectorEnd(lat, lon, heading, speed) {
            const R = 6371;
            const dist = (speed * 1.852) / 60; 
            const brng = (heading * Math.PI) / 180;
            const lat1 = (lat * Math.PI) / 180;
            const lon1 = (lon * Math.PI) / 180;
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(dist / R) + Math.cos(lat1) * Math.sin(dist / R) * Math.cos(brng));
            const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(dist / R) * Math.cos(lat1), Math.cos(dist / R) - Math.sin(lat1) * Math.sin(lat2));
            return [(lat2 * 180) / Math.PI, (lon2 * 180) / Math.PI];
        }

        function renderPlanes() {
            planeLayer.clearLayers();
            vectorLayer.clearLayers();
            historyLayer.clearLayers();
            const search = document.getElementById('search-box').value.toUpperCase();

            allPilots.forEach(p => {
                if (search === "" || p.callsign.includes(search)) {
                    if (!flightHistories[p.callsign]) flightHistories[p.callsign] = [];
                    flightHistories[p.callsign].push([p.latitude, p.longitude]);
                    if (flightHistories[p.callsign].length > 20) flightHistories[p.callsign].shift();

                    L.polyline(flightHistories[p.callsign], {
                        color: '#ffffff', weight: 1.5, opacity: 0.25, smoothFactor: 1
                    }).addTo(historyLayer);

                    let trendIcon = "";
                    if (p.altitude > 100 && Math.abs(p.vertical_speed) > 400) {
                        trendIcon = p.vertical_speed > 0 ? '<span class="trend-up"> ▲</span>' : '<span class="trend-down"> ▼</span>';
                    }

                    let color = "#00d2ff";
                    if (p.altitude > 10000) color = "#f1c40f";
                    if (p.altitude > 30000) color = "#ffffff";

                    if (p.groundspeed > 40) {
                        const endPoint = getVectorEnd(p.latitude, p.longitude, p.heading, p.groundspeed);
                        L.polyline([[p.latitude, p.longitude], endPoint], {
                            color: color, weight: 1, opacity: 0.5, dashArray: '2, 5'
                        }).addTo(vectorLayer);
                    }

                    const icon = L.divIcon({
                        className: 'plane-icon',
                        html: `<div style="transform: rotate(${p.heading}deg);">${planeSvg(color)}</div>`,
                        iconSize: [20, 20], iconAnchor: [10, 10]
                    });

                    const marker = L.marker([p.latitude, p.longitude], { icon: icon });
                    marker.bindPopup(`
                        <div style="min-width: 180px;">
                            <b style="font-size: 1.1em; color: #00d2ff;">${p.callsign}</b>${trendIcon}
                            <span style="font-size: 0.8em; float: right; color:#888;">${p.name}</span><br>
                            <div style="margin: 5px 0; font-size: 0.9em; line-height: 1.5;">
                                機型: <b>${p.flight_plan?.aircraft_short || p.aircraft_short || "未知"}</b><br>
                                高度: <b>${p.altitude.toLocaleString()} ft</b><br>
                                速度: <b>${p.groundspeed} kt</b> | SQ: <b>${p.transponder}</b>
                            </div>
                            <div class="route-box">${p.flight_plan?.departure || '??'} ➔ ${p.flight_plan?.arrival || '??'}</div>
                        </div>
                    `);
                    marker.on('click', () => startTracking(p.callsign));
                    marker.addTo(planeLayer);
                }
            });
        }

        function startTracking(callsign) {
            trackingTarget = callsign.toUpperCase();
            document.getElementById('track-info').style.display = 'block';
            document.getElementById('tracking-callsign').innerText = trackingTarget;
        }

        function stopTracking() {
            trackingTarget = null;
            document.getElementById('track-info').style.display = 'none';
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
