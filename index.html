<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Vector Radar Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #0b1622; color: white; }
        #map { height: 100vh; width: 100%; background: #0b1622; }
        
        /* 側邊資訊面板 */
        .side-panel {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: rgba(11, 22, 34, 0.95); width: 280px; max-height: 90vh;
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; border: 1px solid #2c3e50;
        }

        .panel-header { padding: 15px; border-bottom: 1px solid #2c3e50; }
        .search-input { 
            width: 100%; padding: 10px; border-radius: 4px; border: none; 
            background: #1c2b39; color: white; box-sizing: border-box; margin-top: 10px;
            outline: none; border: 1px solid #34495e;
        }
        .search-input:focus { border-color: #00d2ff; }

        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .atc-item { 
            background: #1c2b39; margin-bottom: 5px; padding: 8px; 
            border-radius: 4px; border-left: 4px solid #00d2ff; font-size: 0.85em;
        }

        /* 追蹤鎖定條 */
        .tracking-status {
            padding: 8px; background: #e74c3c; color: white; 
            font-size: 0.85em; text-align: center; cursor: pointer; display: none;
            font-weight: bold;
        }

        /* 彈窗 */
        .leaflet-popup-content-wrapper { background: #0b1622; color: white; border: 1px solid #2c3e50; border-radius: 8px; }
        .leaflet-popup-tip { background: #2c3e50; }
        
        .route-box {
            background: #2c3e50; padding: 6px; border-radius: 4px; 
            text-align: center; margin-top: 8px; font-weight: bold; color: #00d2ff;
        }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="panel-header">
            <b style="font-size: 1.1em; color: #00d2ff;">VATSIM VECTOR RADAR</b><br>
            <small>在線：<span id="count">0</span> | 管制：<span id="atc-count">0</span></small>
            <input type="text" id="search-box" class="search-input" placeholder="搜尋並按 Enter 鎖定呼號" onkeydown="if(event.key==='Enter') startTracking(this.value)">
        </div>
        <div id="track-info" class="tracking-status" onclick="stopTracking()">
            正在鎖定: <span id="tracking-callsign">---</span> (點擊取消)
        </div>
        <div id="atc-list" class="list-container">
            <p style="text-align: center; color: #888;">正在連接 VATSIM...</p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

    <script>
        // 1. 初始化地圖
        const map = L.map('map', { zoomControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
            attribution: '&copy; CARTO' 
        }).addTo(map);

        // 2. 初始化晝夜線
        let terminator = L.terminator({
            fillColor: '#000',
            fillOpacity: 0.35,
            color: '#444',
            weight: 1
        }).addTo(map);

        // 每分鐘更新一次晝夜區域
        setInterval(() => { terminator.setTime(); }, 60000);

        let planeLayer = L.layerGroup().addTo(map);
        let vectorLayer = L.layerGroup().addTo(map);
        let allPilots = [];
        let trackingTarget = null;

        const planeSvg = (color) => `<svg viewBox="0 0 512 512" width="20" height="20"><path fill="${color}" d="M448 336v-40L288 192V79.2c0-22.1-17.9-40-40-40s-40 17.9-40 40V192L48 296v40l160-48v113.6l-48 31.2V472l88-24 88 24v-41.2l-48-31.2V288l160 48z"/></svg>`;

        // 3. 獲取數據
        async function fetchData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                allPilots = data.pilots;
                
                document.getElementById('count').innerText = allPilots.length;
                document.getElementById('atc-count').innerText = data.controllers.length;
                
                updateAtcList(data.controllers);
                renderPlanes();
                
                // 自動跟隨目標
                if (trackingTarget) {
                    const target = allPilots.find(p => p.callsign === trackingTarget);
                    if (target) map.panTo([target.latitude, target.longitude], { animate: true });
                }
            } catch (e) { console.error("Data fetch error", e); }
        }

        function updateAtcList(ctrs) {
            const list = document.getElementById('atc-list');
            const activeCtrs = ctrs.filter(c => c.facility > 0);
            if (activeCtrs.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#666;">無在線管制</p>';
                return;
            }
            list.innerHTML = activeCtrs.map(c => `
                <div class="atc-item">
                    <b>${c.callsign}</b> <span style="float:right">${c.frequency}</span>
                </div>
            `).join('');
        }

        // 4. 計算 1 分鐘速度向量線
        function getVectorEnd(lat, lon, heading, speed) {
            const R = 6371; // 地球半徑
            const distance = (speed * 1.852) / 60; // 1 分鐘位移(km)
            const brng = (heading * Math.PI) / 180;
            const lat1 = (lat * Math.PI) / 180;
            const lon1 = (lon * Math.PI) / 180;

            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) +
                        Math.cos(lat1) * Math.sin(distance / R) * Math.cos(brng));
            const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(distance / R) * Math.cos(lat1),
                        Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));

            return [(lat2 * 180) / Math.PI, (lon2 * 180) / Math.PI];
        }

        // 5. 渲染飛機與向量線
        function renderPlanes() {
            planeLayer.clearLayers();
            vectorLayer.clearLayers();
            const search = document.getElementById('search-box').value.toUpperCase();

            allPilots.forEach(p => {
                if (search === "" || p.callsign.includes(search)) {
                    // 高度顏色：低空藍、中空黃、高空白
                    let color = "#00d2ff";
                    if (p.altitude > 10000) color = "#f1c40f";
                    if (p.altitude > 30000) color = "#ffffff";

                    // 繪製速度向量線 (虛線)
                    if (p.groundspeed > 40) {
                        const endPoint = getVectorEnd(p.latitude, p.longitude, p.heading, p.groundspeed);
                        L.polyline([[p.latitude, p.longitude], endPoint], {
                            color: color, weight: 1, opacity: 0.5, dashArray: '3, 6'
                        }).addTo(vectorLayer);
                    }

                    // 繪製飛機
                    const icon = L.divIcon({
                        className: 'plane-icon',
                        html: `<div style="transform: rotate(${p.heading}deg);">${planeSvg(color)}</div>`,
                        iconSize: [20, 20], iconAnchor: [10, 10]
                    });

                    const marker = L.marker([p.latitude, p.longitude], { icon: icon });
                    
                    const aircraft = p.flight_plan?.aircraft_short || p.aircraft_short || "未知";
                    const dep = p.flight_plan?.departure || '???';
                    const arr = p.flight_plan?.arrival || '???';

                    marker.bindPopup(`
                        <div style="min-width: 180px;">
                            <b style="font-size: 1.1em; color: #00d2ff;">${p.callsign}</b> 
                            <span style="font-size: 0.8em; float: right; color:#888;">${p.name}</span><br>
                            <div style="margin: 5px 0; font-size: 0.9em; line-height: 1.6;">
                                機型: <b>${aircraft}</b> | 應答: <b>${p.transponder}</b><br>
                                高度: <b>${p.altitude.toLocaleString()} ft</b><br>
                                速度: <b>${p.groundspeed} kt</b>
                            </div>
                            <div class="route-box">${dep} ➔ ${arr}</div>
                        </div>
                    `);

                    marker.on('click', () => startTracking(p.callsign));
                    marker.addTo(planeLayer);
                }
            });
        }

        // --- 控制邏輯 ---
        function startTracking(callsign) {
            const target = allPilots.find(p => p.callsign.toUpperCase() === callsign.toUpperCase());
            if (target) {
                trackingTarget = target.callsign;
                document.getElementById('track-info').style.display = 'block';
                document.getElementById('tracking-callsign').innerText = trackingTarget;
                map.setView([target.latitude, target.longitude], 10);
            }
        }

        function stopTracking() {
            trackingTarget = null;
            document.getElementById('track-info').style.display = 'none';
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
