<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Live Radar - Clean Version</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #1a1a1a; color: white; }
        #map { height: 100vh; width: 100%; }
        
        /* 側邊資訊面板 */
        .side-panel {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: rgba(30, 39, 46, 0.95); width: 280px; max-height: 90vh;
            border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; border: 1px solid #444;
        }

        .panel-header { padding: 15px; border-bottom: 1px solid #444; }
        .search-input { 
            width: 100%; padding: 10px; border-radius: 5px; border: none; 
            background: #2f3542; color: white; box-sizing: border-box; margin-top: 10px;
            outline: none; border: 1px solid #57606f;
        }
        .search-input:focus { border-color: #f39c12; }

        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .atc-item { 
            background: #2f3542; margin-bottom: 5px; padding: 10px; 
            border-radius: 4px; border-left: 4px solid #2ecc71; font-size: 0.85em;
        }

        /* 追蹤狀態條 */
        .tracking-status {
            padding: 8px 15px; background: #c0392b; color: white; 
            font-size: 0.85em; text-align: center; cursor: pointer; display: none;
            font-weight: bold;
        }

        /* 彈窗樣式 */
        .leaflet-popup-content-wrapper { background: #1e272e; color: white; border-radius: 8px; }
        .leaflet-popup-tip { background: #1e272e; }
        
        .route-info {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 10px; padding: 5px 10px; background: #34495e; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="panel-header">
            <b style="font-size: 1.2em; color: #f39c12;">VATSIM Radar</b><br>
            <small>在線飛機: <span id="count">0</span> | 管制: <span id="atc-count">0</span></small>
            <input type="text" id="search-box" class="search-input" placeholder="搜尋並按 Enter 追蹤呼號" onkeydown="if(event.key==='Enter') startTracking(this.value)">
        </div>
        <div id="track-info" class="tracking-status" onclick="stopTracking()">
            正在鎖定: <span id="tracking-callsign">---</span> (點擊解除)
        </div>
        <div id="atc-list" class="list-container">
            <p style="text-align: center; color: #888;">載入數據中...</p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO' }).addTo(map);

        let planeLayer = L.layerGroup().addTo(map);
        let allPilots = [];
        let allControllers = [];
        let trackingTarget = null;

        const planeSvg = `<svg viewBox="0 0 512 512" width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path fill="#f39c12" d="M448 336v-40L288 192V79.2c0-22.1-17.9-40-40-40s-40 17.9-40 40V192L48 296v40l160-48v113.6l-48 31.2V472l88-24 88 24v-41.2l-48-31.2V288l160 48z"/></svg>`;

        async function fetchData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                allPilots = data.pilots;
                allControllers = data.controllers.filter(c => c.facility > 0);
                
                document.getElementById('count').innerText = allPilots.length;
                document.getElementById('atc-count').innerText = allControllers.length;
                
                updateAtcList();
                renderPlanes();
                
                if (trackingTarget) {
                    const target = allPilots.find(p => p.callsign === trackingTarget);
                    if (target) {
                        map.panTo([target.latitude, target.longitude], { animate: true });
                    }
                }
            } catch (e) { console.error("Update Error:", e); }
        }

        function updateAtcList() {
            const list = document.getElementById('atc-list');
            list.innerHTML = allControllers.map(c => `
                <div class="atc-item">
                    <b>${c.callsign}</b> <span style="float:right">${c.frequency}</span><br>
                    <small style="color:#bdc3c7">${c.name}</small>
                </div>
            `).join('');
        }

        function renderPlanes() {
            planeLayer.clearLayers();
            const search = document.getElementById('search-box').value.toUpperCase();

            allPilots.forEach(p => {
                if (search === "" || p.callsign.includes(search)) {
                    const icon = L.divIcon({
                        className: 'plane-icon',
                        html: `<div style="transform: rotate(${p.heading}deg);">${planeSvg}</div>`,
                        iconSize: [22, 22], iconAnchor: [11, 11]
                    });

                    const marker = L.marker([p.latitude, p.longitude], { icon: icon });
                    
                    const aircraft = p.flight_plan?.aircraft_short || p.aircraft_short || "未知";
                    const dep = p.flight_plan?.departure || '???';
                    const arr = p.flight_plan?.arrival || '???';
                    const squawk = p.transponder || "0000";

                    marker.bindPopup(`
                        <div style="min-width: 180px;">
                            <b style="font-size: 1.2em; color: #f39c12;">${p.callsign}</b> 
                            <span style="font-size: 0.8em; float: right; color: #888;">${p.name}</span><br>
                            
                            <div style="margin: 8px 0; padding: 8px; background: #2c3e50; border-radius: 4px; line-height: 1.5;">
                                <small>機型：</small> <b>${aircraft}</b><br>
                                <small>應答：</small> <b style="color: #2ecc71;">${squawk}</b>
                            </div>
                            
                            <b>高度：</b> ${p.altitude.toLocaleString()} ft<br>
                            <b>速度：</b> ${p.groundspeed} kt<br>

                            <div class="route-info">
                                <b>${dep}</b> ➔ <b>${arr}</b>
                            </div>
                        </div>
                    `);

                    marker.on('click', () => startTracking(p.callsign));
                    marker.addTo(planeLayer);
                }
            });
        }

        function startTracking(callsign) {
            const target = allPilots.find(p => p.callsign.toUpperCase() === callsign.toUpperCase());
            if (target) {
                trackingTarget = target.callsign;
                document.getElementById('track-info').style.display = 'block';
                document.getElementById('tracking-callsign').innerText = trackingTarget;
                map.setView([target.latitude, target.longitude], 10);
            }
        }

        function stopTracking() {
            trackingTarget = null;
            document.getElementById('track-info').style.display = 'none';
        }

        fetchData();
        setInterval(fetchData, 30000); // 30秒更新一次數據
    </script>
</body>
</html>
